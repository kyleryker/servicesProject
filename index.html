<!DOCTYPE html>
<html ng-app = "mainModule">
  <head>
    <link rel = "stylesheet" href = "styles.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class = "body" ng-controller = "mainCtrl">
    <input type = "text" ng-model = "quoteFilter"/> Find!
    <div class = "quoteSection" ng-repeat = "q in quotes | filter: quoteFilter">
      Text: {{q.text}}
      <br/>
      Author: {{q.author}}
      <br/>
      <button class = "deleteButton" ng-click = "deleter(q.text)">delete</button>
    </div>
    <input type = "text" placeholder = "input quote here" ng-model = "itemAddText"/>Write in a New Quote!
    <br/>
    <input type = "text" placeholder = "add author here" ng-model = "itemAddAuthor"/>Who said it?
    <button ng-click = "addData()">Add quote!</button>


<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.js"></script>
<script src = "mainModule.js"></script>
<script src = "mainCtrl.js"></script>
<script src = "mainService.js"></script>
  </body>
</html>
